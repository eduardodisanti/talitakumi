<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iTalitakumi - Laboratorio - Supervisión</title>
            </f:facet>
        </h:head>

        <h:messages id="msg"/>
        
        <h:body>
            <h:form id="validar">
            <p:panel id="fecha">
                <h:outputText value="Fecha para validar "/>
                <p:calendar value="#{estudiosHechosBean.fecha}" pattern="dd/MM/yyyy" id="fechadesde"> 
                    <p:ajax event="dateSelect" listener="#{estudiosHechosBean.handleDateSelect}" update="panel"  global="true"/>
                </p:calendar>
            </p:panel>
            <p:panel id="panel">
                    <p:dataGrid id="grilla" var="estudiohecho" value="#{estudiosHechosBean.estudios}" columns="1"
                                    rows="20" paginator="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="2,5">
                            
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:panelGrid columns="1" style="width:100%" rendered="#{estudiohecho.mostrar==true}">
                                        <h:outputText value="#{estudiohecho.fecha}" style="background-color:Yellow">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                        <h:outputText value="#{estudiohecho.paciente}" style="background-color:Yellow"/>
                                        <h:outputText value="#{estudiohecho.servicio}" style="background-color:Yellow"/>
                                        <h:outputText value=" Observaciones : #{estudiohecho.observaciones}" style="background-color:Yellow"/>
                                    </p:panelGrid>
                                        <p:dataTable var="analisishecho" value="#{estudiohecho.analisishechos}">
                                                <p:column headerText="Análisis" style="background-color: #{analisishecho.color}">
                                                    <h:outputText value="#{analisishecho.analisis}"/>
                                                </p:column>

                                                <p:column headerText="Resultado" style="background-color: #{analisishecho.color}">
                                                    <h:outputText value="#{analisishecho.valorhallado}"/>
                                                </p:column>

                                                <p:column headerText="Validar" style="background-color: #{analisishecho.color}">
                                                        <p:selectBooleanCheckbox value="#{analisishecho.validadoOK}"/>
                                                </p:column>

                                                <p:column headerText="Valores de referencia" style="background-color: #{analisishecho.color}">
                                                    <h:outputText value="#{analisishecho.referencia}"/>
                                                </p:column>
                                            </p:dataTable>
                                </h:panelGrid>
                        </p:dataGrid>
                        
            </p:panel>
            <p:commandButton value="Validar" actionListener="#{estudiosHechosBean.almacenar()}" 
                             update=":msg"
                             oncomplete="window.location.reload();"
                             ajax="false" />
        </h:form>
        </h:body>
</html>
